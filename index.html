<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Art Gallery | Loading</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="loader-wrapper">
        <!-- Background Overlay -->
        <div class="bg-overlay"></div>

        <!-- Top Counter -->
        <!-- <div class="top-left">
            <span id="counter">0%</span>
        </div> -->

        <!-- Main Loader Text -->
        <div class="main-text">
            <span id="counter">0%</span>
            <h1 class="fade-in delay-1">DIGITAL</h1>
            <h1 class="fade-in delay-2">ART GALLERY</h1>
            <h1 class="fade-in delay-3">
                IS LOADING <span id="blink-now">NOW</span>
            </h1>
        </div>

        <!-- Bottom Note -->
        <div class="bottom-left" >
            <p>Immersing you into creativity...</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,  // animation duration
            once: true       // animate only once
        });
    </script>
</body>

</html>
